        /* Estilização personalizada para os selects */
        .ts-control {
            background-color: rgb(55, 65, 81) !important;
            border-color: rgb(75, 85, 99) !important;
            color: white !important;
            border-radius: 0.5rem !important;
        }
        .ts-dropdown {
            background-color: rgb(55, 65, 81) !important;
            border-color: rgb(75, 85, 99) !important;
            color: white !important;
            border-radius: 0.5rem !important;
        }
        .ts-dropdown .option {
            padding: 0.5rem 1rem !important;
        }
        .ts-dropdown .active {
            background-color: rgb(37, 99, 235) !important;
            color: white !important;
        }
        .ts-dropdown .option:hover {
            background-color: rgb(55, 85, 99) !important;
        }
        .ts-control input {
            color: white !important;
        }
        .ts-control .item {
            background-color: rgb(37, 99, 235) !important;
            color: white !important;
            border-radius: 0.25rem !important;
        }
        /* Estilização dos inputs numéricos */
        input[type="number"] {
            appearance: none;
            -moz-appearance: textfield;
        }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        /* Estilização do calendário */
        input[type="date"] {
            position: relative;
        }
        input[type="date"]::-webkit-calendar-picker-indicator {
            background-color: transparent;
            color: transparent;
            cursor: pointer;
            height: 100%;
            left: 0;
            position: absolute;
            right: 0;
            width: 100%;
        }
        /* Animações suaves */
        .ts-control, .ts-dropdown, input, select, textarea {
            transition: all 0.2s ease-in-out !important;
        }
        input:focus, select:focus, textarea:focus {
            box-shadow: 0 0 0 2px rgb(37, 99, 235) !important;
        }
    </style>

        const filterOptions = [
            { id: 'todas', label: 'Todas', count: 156 },
            { id: 'pendentes', label: 'Pendentes', count: 12 },
            { id: 'ganhas', label: 'Ganhas', count: 89 },

        ];

        // Estado da aplicação
        let currentFilter = 'todas';
        let searchTerm = '';

        // Funções auxiliares
        function getStatusColor(status) {
            const colors = {
                won: 'bg-green-900 text-green-300 border-green-500',
                lost: 'bg-red-900 text-red-300 border-red-500',
                pending: 'bg-yellow-900 text-yellow-300 border-yellow-500',
                cancelled: 'bg-gray-900 text-gray-300 border-gray-500'
            };
            return colors[status] || colors.cancelled;
        }

        function getStatusText(status) {
            const texts = {
                won: 'Vencida',
                lost: 'Perdida',
                pending: 'Pendente',
                cancelled: 'Cancelada'
            };
            return texts[status] || 'Desconhecido';
        }

        // Renderização
        function renderFilters() {
            const container = document.getElementById('filter-buttons');
            container.innerHTML = filterOptions.map(filter => `
                <button
                    data-filter="${filter.id}"
                    class="flex items-center space-x-2 px-4 py-2 rounded-lg text-sm transition-all ${
                        currentFilter === filter.id
                            ? 'bg-blue-600 text-white'
                            : 'bg-gray-700 text-gray-300 hover:bg-gray-600'
                    }"
                >
                    <span>${filter.label}</span>
                    <span class="bg-gray-600 text-xs px-2 py-1 rounded-full">
                        ${filter.count}
                    </span>
                </button>
            `).join('');

            // Adiciona eventos aos botões
            container.querySelectorAll('button').forEach(button => {
                button.addEventListener('click', () => {
                    currentFilter = button.dataset.filter;
                    renderFilters();
                    renderBets();
                });
            });
        }

            const tbody = document.getElementById('bets-table-body');

                    (currentFilter === 'canceladas' && bet.status === 'cancelled');

                    bet.match.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    bet.league.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    bet.bet.toLowerCase().includes(searchTerm.toLowerCase());
                
                return matchesFilter && matchesSearch;
            });

            tbody.innerHTML = filteredBets.map(bet => `
                <tr class="hover:bg-gray-700 transition-colors">
                    <td class="px-6 py-4">
                        <div>
                            <p class="text-white font-medium">${bet.match}</p>
                            <p class="text-gray-400 text-sm">${bet.league}</p>
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        <div>
                            <p class="text-white text-sm">${bet.bet}</p>
                            <p class="text-gray-400 text-xs">${bet.units}u • ${bet.house}</p>
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        <div>
                            <p class="text-white text-sm">${bet.date}</p>
                            <p class="text-gray-400 text-xs">${bet.time}</p>
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        <span class="text-blue-400 font-medium">${bet.odds}</span>
                    </td>
                    <td class="px-6 py-4">
                        <span class="text-white font-medium">R$ ${bet.stake}</span>
                    </td>
                    <td class="px-6 py-4">
                        <span class="text-green-400 font-medium">R$ ${bet.potentialWin}</span>
                    </td>
                    <td class="px-6 py-4">
                        <div class="inline-flex items-center space-x-1 px-3 py-1 rounded-full border text-xs font-medium ${getStatusColor(bet.status)}">
                            <span>${getStatusText(bet.status)}</span>
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        <div class="flex items-center space-x-2">
                            <button class="p-1 text-gray-400 hover:text-blue-400 transition-colors">
                                <i data-lucide="eye" class="w-4 h-4"></i>
                            </button>
                            <button class="p-1 text-gray-400 hover:text-green-400 transition-colors">
                                <i data-lucide="edit" class="w-4 h-4"></i>
                            </button>
                            <button class="p-1 text-gray-400 hover:text-red-400 transition-colors">
                                <i data-lucide="trash-2" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');

            // Atualiza informação de paginação
            document.getElementById('pagination-info').textContent = 
                `Mostrando ${filteredBets.length} de ${betsData.length} apostas`;

            // Reinicializa os ícones
            lucide.createIcons();
        }

        // Funções do Modal de Nova Aposta
        function openNewBetModal() {
            document.getElementById('new-bet-modal').classList.remove('hidden');
            // Set default date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('bet-date').value = today;
        }

        function closeNewBetModal() {
            document.getElementById('new-bet-modal').classList.add('hidden');
            document.getElementById('newBetForm').reset();
        }

        // Inicialização do formulário de nova aposta
        document.getElementById('newBetForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = {
                date: document.getElementById('bet-date').value,
                house: document.getElementById('bet-house').value,
                type: document.getElementById('bet-type').value,
                categories: Array.from(document.getElementById('bet-categories').selectedOptions).map(opt => opt.value),
                amount: parseFloat(document.getElementById('bet-amount').value),
                odd: parseFloat(document.getElementById('bet-odd').value),
                tournaments: Array.from(document.getElementById('bet-tournaments').selectedOptions).map(opt => opt.value),
                match: document.getElementById('bet-match').value,
                details: document.getElementById('bet-details').value,
                bonus: document.querySelector('input[name="bonus"]:checked').value === '1'
            };

            try {
                const response = await fetch('/api/bets', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error('Erro ao salvar aposta');
                }

                // Mostrar mensagem de sucesso
                alert('Aposta salva com sucesso!');
                
                // Fechar o modal e recarregar os dados
                closeNewBetModal();
                loadBets();
            } catch (error) {
                alert('Erro ao salvar aposta: ' + error.message);
            }
        });

        // Inicialização dos selects personalizados
        function initializeSelects() {
            // Select simples
            new TomSelect('#bet-house', {
                create: false,
                sortField: {field: 'text', direction: 'asc'}
            });

            new TomSelect('#bet-type', {
                create: false,
                sortField: {field: 'text', direction: 'asc'}
            });

            // Multiselects
            new TomSelect('#bet-categories', {
                plugins: ['remove_button'],
                persist: false,
                createOnBlur: false,
                create: false,
                maxItems: null
            });

            new TomSelect('#bet-tournaments', {
                plugins: ['remove_button'],
                persist: false,
                createOnBlur: false,
                create: false,
                maxItems: null
            });

            // Input de busca
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            // Inicializa os ícones
            lucide.createIcons();

            // Inicializa os selects personalizados
            initializeSelects();

            // Renderiza os filtros e apostas
            renderFilters();
            renderBets();

            // Configura busca
            document.getElementById('search-input').addEventListener('input', (e) => {
                searchTerm = e.target.value;
                renderBets();
            });
        });
    </script>
</body>
</html>
